 version: 2.1

 orbs:
  azure-acr: circleci/azure-acr@1.0.0

 workflows:
  build-deploy:
    jobs:
      - Dev:
          login-server-name: $ACR_SERVER_NAME
          registry-name: $ACR_REGISTRY_NAME
          repo: $ACR_REPO_NAME
          tag: $CIRCLE_TAG
          filters:
             branches:
               only: master
